<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar with Search</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #364ace;
      padding: 10px 20px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #f39c12;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 5px;
      padding: 5px 10px;
    }

    .search-box input {
      border: none;
      outline: none;
      padding: 5px;
      font-size: 14px;
    }

    .search-box button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #c1c33b;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Catalog</a></li>
      <li><a href="#">Help</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="search-box">
      <input type="text" placeholder="Search...">
      <button>üîç</button>
    </div>
  </nav>

</body>
</html>
