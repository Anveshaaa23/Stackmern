<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Daily Menu</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 40px auto;
      background-color: #fdf6e3;
      width: 70%;
    }
    th, td {
      border: 2px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0a500;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="3">MY DAILY MENU</th>
    </tr>
    <tr>
      <th rowspan="10">M <br> O <br> N <br> D <br> A <br> Y</th>
    </tr>
    <tr>
      <td rowspan="3">
        <img src="https://img.freepik.com/premium-photo/american-breakfast-white-background_114579-18605.jpg" height="100">
        <br>Breakfast
      </td>
      <td>Orange juice</td>
    </tr>
    <tr><td>Toast</td></tr>
    <tr><td>Black Coffee</td></tr>

    <tr>
      <td rowspan="2">
        <img src="https://img.freepik.com/premium-photo/business-lunch-notebook.jpg" height="100">
        <br>Lunch
      </td>
      <td>Tuna sandwich</td>
    </tr>
    <tr><td>Apple</td></tr>

    <tr>
      <td rowspan="4">
        <img src="https://img.freepik.com/free-photo/closeup-italian-food-dinner.jpg" height="100">
        <br>Dinner
      </td>
      <td>Hamburger steak</td>
    </tr>
    <tr><td>Mashed potatoes</td></tr>
    <tr><td>Green beans</td></tr>
    <tr><td>Jello</td></tr>
  </table>
</body>
</html>
