<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator UI</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;j
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 320px;
    }
    .display {
      width: 100%;
      height: 60px;
      background: #fff;
      border-radius: 10px;
      text-align: right;
      padding: 10px;
      font-size: 24px;
      margin-bottom: 15px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      background: #eee;
    }
    button:hover {
      background: #ddd;
    }
    .equal {
      grid-column: span 2;
      background: #f39c12;
      color: white;
    }
    .clear {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button>÷</button>
      <button>×</button>
      <button>−</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="equal">=</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button style="grid-column: span 2;">0</button>
      <button>.</button>
    </div>
  </div>
</body>
</html>
